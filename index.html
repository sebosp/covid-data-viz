    <meta name="description" content="Using webgl to map the spread of covid-19" />
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(images/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 140px;
        padding: 10px;
      }
	  
	 #dataSelectDropdown {
        width: 350px;
        position: absolute;
        left: 20px;
        top: 85px;
        border-top: 1px solid rgba(255,255,255,0.4);
		border-bottom: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 380px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      .day {
        font: 11px Verdana, Geneva, sans-serif;
        line-height: 30px;
        height: 30px;
        text-align: left;
        float: left;
        width: 150px;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .day:hover, .day.active {
        font-size: 13px;
        color: #fff;
      }
	  
	  #dataSelection option {
		  background: #e0e0e0;
	  }

	  
	  select {
		  background: #e0e0e0;
		  border: 1px #CCCCCC;
		  color: #000;
		  line-height:25px;
		  width:220px;
	  }

    </style>
  </head>
  <body>
  
  <div id="title">
    <div id="current-day"></div>
  </div>

  <div id="container"></div>

  <div id="info">
    <strong><a href="http://www.chromeexperiments.com/globe">Uses Google WebGL Globe</a></strong>
<span class="bull">&bull;</span> Theme/Selection taken from <a href="https://www.adaptivemobile.com/spamglobe/"></a>
  </div>

 <div id="dataSelectDropdown">
  	<script type="text/javascript">
	 	function updateGlobeData(){
			var theSelection = document.getElementById("dataSelection").selectedIndex;
			
				
			if (theSelection == 0){
				
				loadData('data/confirmed.json');
			}else{
				
				loadData('data/deaths.json');
			}
		}
	 </script>
 
	<select name="dataSelection" id="dataSelection" onchange="updateGlobeData()">
        <option value ="0">confirmed</option>
        <option value ="1">deaths</option>
    </select>
