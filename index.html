<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>COVID-19 virus spread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Modified from https://www.adaptivemobile.com/spamglobe/ -->
    <meta name="description" content="Using webgl to map the spread of covid-19" />
    <meta charset="utf-8">
    <style type="text/css">
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background: #000000 url(images/loading.gif) center center no-repeat;
      }

      main {
        flex: 1 0 auto;
      }

    </style>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
        <div id="globe-container"></div>
    <header>
        <div class="row">
          <div class="col s3">
            <p>
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Autoload Next Day</span>
              </label>
            </p>
          </div>
          <div class="col s3 white-text">
             <div id="confirmed-total" class="alert alert-warning" role="alert">Confirmed</div>
          </div>
          <div class="col s3 white-text">
            <div id="deaths-total" class="alert alert-danger" role="alert">Deaths</div>
          </div>
          <div class="col s3 white-text">
            <div id="recoreved-total" class="alert alert-success" role="alert">Recoreved</div>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <div id="dataSelectDropdown">
              <select name="dataSelection" id="dataSelection" onchange="updateGlobeData()">
                <option value="0">confirmed</option>
                <option value="1">deaths</option>
                <option value="1">recovered</option>
              </select>
            <label>Data Set</label>
            </div>
          </div>
          <div class="col s3">
             <input type="text" class="datepicker grey darken-4" id="inputDate">
          </div>
        </div>
    </header>
